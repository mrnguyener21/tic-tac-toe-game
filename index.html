<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class='container'>

            <div class='startModal'>
                <h1 id='title'>TIC-TAC-TOE</h1>
                <img id ='logo'src="./ticTacToeSymbol.png">
                <button id='startButton'>START GAME</button>
            </div>

            <div class="headingCountainer">
                <DIV id="heading">PLAYER 1'S TURN</DIV>
                <br>
                <div class='score'></div>
            </div>
 
            <div class='theSquares' id="board">
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
            </div>
        </div>
        <section class='popUpsection'>
            <div class='winnerModal'>
                <div id='popUpWindow'>
                   <img id='trophy' src="goal.png">
                   <div id='winner'></div>
                   <button id='newGameButton'>NEW GAME</button>
                </div>
            </div>
        </section>


        <script src="script.js"></script>
    </body>
</html>

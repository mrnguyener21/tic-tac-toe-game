<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class='container'>

            <div class='startModal'>
                <div id='startWindow'>
                   <button id='start'>START</button>
                </div>
            </div>

            <div class="headingCountainer">
                <DIV id="heading">START</DIV>
                <br>
                <div class='score'></div>
            </div>
 
            <div class='theSquares' id="board">
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
                <div class='square'></div>
            </div>
        </div>
        <section class='popUpsection'>
            <div class='winnerModal'>
                <div id='popUpWindow'>
                   <img id='trophy' src="goal.png">
                   <div id='winner'></div>
                   <button id='playAgain'>PLAY AGAIN</button>
                </div>
            </div>
        </section>


        <script src="script.js"></script>
    </body>
</html>
